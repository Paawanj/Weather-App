<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">

        <h1>Weather App</h1>

        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>

        <div class="weather-container">
            <!--location access-->
            <div class=" sub-container grant-location-container">
                <img src="Images/location.png" alt="location" height="80px" width="80px" loading="lazy">
                <p>Grant Location Access</p>
                <p class="second">Allow Access to get weather Information</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>
            <!--search weather-->
            <form class="form-container" data-searchForm>
                <input type="textbox" placeholder="Search for City..." data-searchInput>
                <button class="btn" type="submit">
                    <img src="Images/search.png" alt="search" height="20" width="20" loading="lazy">
                </button>

            </form>
            <!--loading screen container-->
            <div class="sub-container loading-container">
                <img src="Images/loading.gif" alt="" height="150" width="150" loading="lazy">
                <p>loading</p>
            </div>

            <!--userweather-->
            <div class="sub-container user-info-container">
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon>
                </div>
                <p data-weatherDesc></p>
                <img data-weatherIcon>
                <p data-temp></p>

                <div class="parameter-container">
                    <div class="parameter">
                        <img src="Images/wind.png">
                        <p>Windspeed</p>
                        <p data-windspeed></p>
                    </div>
                    <div class="parameter">
                        <img src="Images/humidity.png">
                        <p>Humidity</p>
                        <p data-humidity></p>
                    </div>
                    <div class="parameter">
                        <img src="Images/cloud.png">
                        <p>Clouds</p>
                        <p data-cloud></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
